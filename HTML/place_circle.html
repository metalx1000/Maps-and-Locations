<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      var Circles=[];
      var x=26.0906973;
      var y=-81.732371;
      var center = new google.maps.LatLng(x,y);
      var map;
    
        function initialize() {
          // Create the map.
          var mapOptions = {
            zoom: 17,
            center: center,
            mapTypeId: google.maps.MapTypeId.TERRAIN
          };

          map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

          //circle 1
          var CircleOptions = {
            strokeColor: 'blue',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: 'blue',
            fillOpacity: 0.35,
            map: map,
            center: center,
            radius: 500
          };
          Circles.push(new google.maps.Circle(CircleOptions));

          //circle 2
          var CircleOptions = {
            strokeColor: 'red',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: 'red',
            fillOpacity: 0.35,
            map: map,
            center: center,
            radius: 300
          };
          Circles.push(new google.maps.Circle(CircleOptions));

          google.maps.event.addListener(map, 'click', function(event) {
             move_zone(event.latLng);
          });
        }

        google.maps.event.addDomListener(window, 'load', initialize);


        function move_zone(location) {
          for (var i = 0; i < Circles.length; i++) {  
            Circles[i].setCenter(location); 
          }
        }
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
